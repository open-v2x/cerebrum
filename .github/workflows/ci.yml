name: ci

on:
  push:
    branches:
      - albany

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: openv2x/cerebrum:albany
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            REPO_URL=https://github.com/open-v2x/cerebrum
            GIT_COMMIT=${{ github.sha }}
  ssh:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: apply to all-in-one environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AIO_ALBANY_HOST }}
          username: ${{ secrets.AIO_ALBANY_USERNAME }}
          key: ${{ secrets.AIO_ALBANY_KEY }}
          port: ${{ secrets.AIO_ALBANY_PORT }}
          script: |
            set -e
            rm -rf albany.zip && wget https://gitee.com/open-v2x/docs/repository/archive/albany.zip
            rm -rf docs-albany && unzip albany.zip
            cd docs-albany/src/
            sh install.sh
